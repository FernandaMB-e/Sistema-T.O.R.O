<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>T.O.R.O - Sistema Estudiantil</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2e7d32">
    <link rel="icon" href="assets/logo_toro.png">
    <style>
        :root {
            --primary-green: #4CAF50;
            --dark-green: #2E7D32;
            --bg-light: #F8F9FA;
            --modal-blue: #2b59a2;
            --color-header-text: #1a8f3d; 
            --color-text-blue: #3b5998;
            --bg-lesson-container: #dcece2;
            --border-lesson-container: #8ebf9e;
            --btn-green-bg: #619b6b;
            --btn-gray-bg: #637388;
        }
        * { box-sizing: border-box; }
        body { 
            background-color: var(--bg-light); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0;
        }
        
        .login-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 2rem; 
            text-align: center; 
            min-height: 100vh;
        }

        .mobile-container {
            background-color: white; 
            width: 100%; 
            max-width: 380px;
            border-radius: 20px; 
            padding: 30px 20px; 
            margin: 20px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center;
        }

        .welcome-box {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 6px;
            color: #444;
        }
        .welcome-text { font-size: 18px; font-weight: 400; }
        .user-name { font-size: 18px; font-weight: 700; }

        .course-title-container { margin-bottom: 30px; }
        .course-label { 
            font-size: 11px; 
            color: #aaa; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            display: block; 
            margin-bottom: 6px; 
        }
        .course-name { 
            color: var(--dark-green); 
            font-size: 22px; 
            font-weight: 800; 
            display: inline-block; 
        }
        .thin-line { 
            border: 0; 
            height: 1px; 
            background: #e0e0e0; 
            width: 80%; 
            margin: 12px auto 0; 
        }

        .lesson-container { 
            background: var(--bg-lesson-container); 
            border: 1px solid var(--border-lesson-container); 
            border-radius: 20px; 
            padding: 25px 15px; 
            margin-bottom: 10px; 
        }
        .lesson-card { 
            background: white; 
            border-radius: 10px; 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            cursor: pointer; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .lesson-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .upload-area { 
            border: 2px dashed #ccc; 
            border-radius: 15px; 
            padding: 20px; 
            margin: 15px 0; 
            background: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .info-text { 
            font-size: 12px; 
            color: #666; 
            margin: 15px 0 5px 0; 
        }

        .test-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin: 15px 0; 
        }
        .btn-test { 
            background: white; 
            border: 1px solid #ddd; 
            padding: 10px; 
            border-radius: 15px; 
            font-size: 12px; 
            cursor: pointer; 
            color: #333;
            transition: all 0.2s;
        }
        .btn-test:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .modal-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.7); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
        }
        .modal-content { 
            background: white; 
            width: 90%; 
            max-width: 350px; 
            border-radius: 25px; 
            overflow: hidden; 
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header { 
            padding: 30px 20px; 
            color: white; 
            background-color: var(--modal-blue); 
        }
        .score-value { 
            font-size: 3.5rem; 
            font-weight: 900; 
            margin: 10px 0; 
        }
        .text-green { color: #2e7d32; } 
        .text-orange { color: #f9a825; } 
        .text-red { color: #c62828; }
        .hidden { display: none; }
        
        .btn-toro { 
            border: none; 
            padding: 12px; 
            border-radius: 25px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            color: white; 
            margin-bottom: 10px;
            transition: opacity 0.2s;
        }
        .btn-toro:hover {
            opacity: 0.9;
        }
        
        #lesson-viewer-content, 
        #actividad-viewer-content { 
            padding: 20px; 
            text-align: left; 
            max-height: 60vh; 
            overflow-y: auto; 
        }

        .question-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        .option-btn:hover {
            background: #f0f0f0;
            border-color: var(--modal-blue);
        }
        .option-btn.selected {
            background: #e3f2fd;
            border-color: var(--modal-blue);
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
    </style>
</head>

        // ========== VER LECCI√ìN IMPORTADA ==========
        function verLeccionImportada(index) {
            const leccion = leccionesMemoria[index];
            leccionActual = leccion;
            //Aqui es donde inyecta y muestra
            document.getElementById('lesson-viewer-content').innerHTML = leccion.contenido || leccion.html;
            document.getElementById('lesson-modal').style.display = 'flex';
        }

        // ========== INICIAR ACTIVIDAD ==========
        //logica similar
        function iniciarActividadDesdeLeccion() {
            document.getElementById('lesson-modal').style.display = 'none';
            abrirModal('inicio');
        }

        function aceptarEIrAActividad() {
            document.getElementById('modal-container').style.display = 'none';
            
            if (!leccionActual || !leccionActual.actividad) {
                alert("Esta lecci√≥n no tiene actividad configurada a√∫n.");
                return;
            }
            
            mostrarActividad();
        }

        // ========== MOSTRAR ACTIVIDAD ==========
        function mostrarActividad() {
            respuestasUsuario = {};
            const preguntas = leccionActual.actividad.preguntas;
            
            let html = `
                <div style="background-color: #2b59a2; color: white; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px;">
                    <h3 style="margin: 0;"> Actividad Calificable</h3>
                    <p style="margin: 5px 0 0 0; font-size: 14px;">Responde todas las preguntas</p>
                </div>
            `;
            
            preguntas.forEach((p, i) => {
                html += `
                    <div class="question-card">
                        <p style="font-weight: bold; margin-bottom: 10px;">${i + 1}. ${p.pregunta}</p>
                `;
                
                p.opciones.forEach((opcion, j) => {
                    html += `
                        <button class="option-btn" onclick="seleccionarRespuesta(${i}, ${j}, this)">
                            ${String.fromCharCode(65 + j)}. ${opcion}
                        </button>
                    `;
                });
                
                html += `</div>`;
            });
            
            document.getElementById('actividad-viewer-content').innerHTML = html;
            document.getElementById('actividad-modal').style.display = 'flex';
        }

        // ========== SELECCIONAR RESPUESTA ==========
        function seleccionarRespuesta(preguntaIndex, opcionIndex, boton) {
            // remover seleccion previa en esta pregunta
            const card = boton.closest('.question-card');
            card.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            
            // seleccionar nueva respuesta
            boton.classList.add('selected');
            respuestasUsuario[preguntaIndex] = opcionIndex;
        }

        // ========== FINALIZAR ACTIVIDAD ==========
        //Aviso para que se seleccionen todas las actividades
        function finalizarActividad() {
            const preguntas = leccionActual.actividad.preguntas;
            
            // Verificar que todas las preguntas estan respondidas
            if (Object.keys(respuestasUsuario).length !== preguntas.length) {
                alert("Por favor responde todas las preguntas antes de enviar.");
                return;
            }
            
            //======== ESTO SIGUE PENDIENTE =======

            // Calificar
            let correctas = 0;
            preguntas.forEach((p, i) => {
                if (respuestasUsuario[i] === p.respuestaCorrecta) {
                    correctas++;
                }
            });
            
            // Guardar resultado
            guardarResultado(correctas, preguntas.length);
            
            // Cerrar actividad y mostrar resultado
            document.getElementById('actividad-modal').style.display = 'none';
            abrirModal('resultado', correctas);
        }

        // ========== GUARDA RESULTADO EN REVISION ==========
        function guardarResultado(correctas, total) {
            const resultados = JSON.parse(localStorage.getItem('toro_resultados')) || [];
            resultados.push({
                fecha: new Date().toISOString(),
                leccion: leccionActual.titulo || "Lecci√≥n Base",
                correctas: correctas,
                total: total,
                porcentaje: Math.round((correctas / total) * 100)
            });
            localStorage.setItem('toro_resultados', JSON.stringify(resultados));
        }


        // ========== MODAL (ventan emergente) GENERICA EN REVISION ==========
        function abrirModal(tipo, puntos = 0) {
            const modal = document.getElementById('modal-container');
            const iconDiv = document.getElementById('modal-icon');
            const scoreSec = document.getElementById('score-section');
            const modalTxt = document.getElementById('modal-text');
            const scoreNum = document.getElementById('score-number');
            const title = document.getElementById('modal-title');
            
            modal.style.display = 'flex';

            if (tipo === 'inicio') {
                iconDiv.innerHTML = iconHand;
                title.innerText = '¬øTe sientes listo para poner a prueba lo aprendido?';
                modalTxt.innerText = 'Una vez que comiences la actividad, no podr√°s volver a consultarlo hasta que hayas enviado tus respuestas.';
                modalTxt.classList.remove('hidden');
                scoreSec.classList.add('hidden');
            } else {
                iconDiv.innerHTML = iconMedal;
                modalTxt.classList.add('hidden');
                scoreSec.classList.remove('hidden');
                
                const total = leccionActual?.actividad?.preguntas?.length || 10;
                scoreNum.innerText = `${puntos}/${total}`;
                
                const user = localStorage.getItem('toro_nombre') || "Estudiante";
                const porcentaje = Math.round((puntos / total) * 100);
                
                if (porcentaje >= 70) {
                    title.innerText = `¬°Excelente trabajo, ${user}!`;
                    scoreNum.className = 'score-value text-green';
                } else if (porcentaje >= 40) {
                    title.innerText = `¬°Buen intento, ${user}!`;
                    scoreNum.className = 'score-value text-orange';
                } else {
                    title.innerText = `¬°Sigue practicando, ${user}!`;
                    scoreNum.className = 'score-value text-red';
                }
            }
        }


        function volverALeccion() {
            document.getElementById('modal-container').style.display = 'none';
            document.getElementById('lesson-modal').style.display = 'flex';
        }

        function cerrarModal() { 
            document.getElementById('modal-container').style.display = 'none'; 
        }

        // ========== PROCESAR HTML IMPORTADO ==========
        //importacion
        function procesarHTML() {
            const input = document.getElementById('fileInput');
            if (!input.files[0]) {
                alert("Por favor selecciona un archivo .html");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const contenido = e.target.result;
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(contenido, 'text/html');
                    
                    const h1 = doc.querySelector('h1');
                    const tituloExtraido = h1 ? h1.innerText : "Lecci√≥n sin t√≠tulo";
                    //inyeccion
                    const contenidoDiv = doc.querySelector('.leccion-contenido, #contenido');
                    const actividadDiv = doc.querySelector('.leccion-actividad, #actividad');
                    
                    const leccionNueva = {
                        titulo: tituloExtraido,
                        html: contenido,
                        contenido: contenidoDiv ? contenidoDiv.innerHTML : contenido,
                        actividad: actividadDiv ? parsearActividad(actividadDiv) : null
                    };
                    
                    leccionesMemoria.push(leccionNueva);
                    localStorage.setItem('toro_lecciones_html', JSON.stringify(leccionesMemoria));
                    
                    renderizarLecciones();
                    
                    // Limpiar input
                    input.value = "";
                    document.getElementById('file-status').innerText = "Lecci√≥n cargada exitosamente";
                    document.getElementById('file-status').style.color = '#2e7d32';
                    
                    setTimeout(() => {
                        document.getElementById('file-status').innerText = "Ning√∫n archivo seleccionado";
                        document.getElementById('file-status').style.color = '#888';
                    }, 3000);
                    
                } catch (error) {
                    alert("Error al procesar el archivo: " + error.message);
                    console.error(error);
                }
            };
            reader.readAsText(input.files[0]);
        }

        // ========== PARSEAR ACTIVIDAD (OBSERACION) ==========
        function parsearActividad(actividadDiv) {
            const preguntas = [];
            const preguntasElements = actividadDiv.querySelectorAll('.pregunta, .question');
            
            preguntasElements.forEach(p => {
                const texto = p.querySelector('.texto-pregunta, h4, p')?.innerText;
                const opciones = Array.from(p.querySelectorAll('.opcion, li')).map(o => o.innerText);
                const respuesta = parseInt(p.dataset.respuesta || 0);
                
                if (texto && opciones.length > 0) {
                    preguntas.push({
                        pregunta: texto,
                        opciones: opciones,
                        respuestaCorrecta: respuesta
                    });
                }
            });
            
            return preguntas.length > 0 ? { preguntas } : null;
        }

        // ========== CERRAR SESI√ìN ==========
        //Elimina las leccione que se subiern
        function cerrarSesion() {
            if(confirm("¬øEst√°s seguro? Se eliminar√°n tus datos y lecciones importadas.")){
                localStorage.clear();
                location.reload();
            }
        }

        // ========== PANTALLA DE LOGIN ==========
        function mostrarLogin() {
            document.getElementById('main-content').innerHTML = `
                <div class="login-container">
                    <h1 style="font-size: 3rem; color: var(--dark-green); font-weight: 900; letter-spacing: 3px; margin-bottom: 10px;">T.O.R.O</h1>
                    
                    <img src="assets/logo_toro.png" 
                         alt="Logo TORO" 
                         style="width: 180px; height: auto; margin-bottom: 2rem;"
                         onerror="this.style.display='none'">

                    <form id="loginForm" style="width: 100%; max-width: 400px;">
                        <div style="text-align: left; margin-bottom: 1.5rem;">
                            <label style="font-weight: bold;">Matr√≠cula</label>
                            <input type="text" id="matricula" placeholder="EJ. 012203432" required 
                                   style="width: 100%; padding: 1rem; border: 1.5px solid #ccc; border-radius: 15px; box-sizing: border-box; font-size: 16px;">
                        </div>
                        <div style="text-align: left; margin-bottom: 1.5rem;">
                            <label style="font-weight: bold;">Nombre completo</label>
                            <input type="text" id="nombre" placeholder="EJ. Juan P√©rez" required 
                                   style="width: 100%; padding: 1rem; border: 1.5px solid #ccc; border-radius: 15px; box-sizing: border-box; font-size: 16px;">
                        </div>
                        <button type="submit" style="width: 100%; padding: 1.1rem; background-color: #689F38; color: white; border: none; border-radius: 30px; font-size: 1.2rem; font-weight: bold; cursor: pointer;">
                            Continuar
                        </button>
                    </form>
                </div>
            `;
            
            document.getElementById('loginForm')?.addEventListener('submit', function(e) {
                e.preventDefault();
                const nom = document.getElementById('nombre').value.trim();
                const mat = document.getElementById('matricula').value.trim();
                
                if (!nom || !mat) {
                    alert("Por favor completa todos los campos");
                    return;
                }
                
                localStorage.setItem('toro_nombre', nom);
                localStorage.setItem('toro_matricula', mat);
                localStorage.setItem('toro_datos_listos', 'true');
                mostrarVistaEstudiante(nom);
            });
        }

        // ========== INICIALIZACI√ìN ==========
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('toro_datos_listos') === 'true') {
                mostrarVistaEstudiante(localStorage.getItem('toro_nombre'));
            } else {
                mostrarLogin();
            }
        });
    </script>
