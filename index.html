<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>T.O.R.O - Sistema Estudiantil</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-green: #4CAF50;
            --dark-green: #2E7D32;
            --bg-light: #F8F9FA;
            --modal-blue: #2b59a2;
            --color-header-text: #1a8f3d; 
            --color-text-blue: #3b5998;
            --bg-course-title: #1e4e9d;
            --bg-lesson-container: #dcece2;
            --border-lesson-container: #8ebf9e;
            --btn-green-bg: #619b6b;
            --btn-gray-bg: #637388;
        }
        body { background-color: var(--bg-light); font-family: sans-serif; margin: 0; }
        
        .login-container { 
            display: flex; flex-direction: column; align-items: center; 
            padding: 2rem; text-align: center; min-height: 100vh;
        }

        /* PANEL ESTUDIANTE */
        .mobile-container {
            background-color: white; width: 100%; max-width: 380px;
            border-radius: 20px; padding: 30px 20px; margin: 20px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box;
        }
        .course-banner { background: var(--bg-course-title); color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-size: 18px; }
        .lesson-container { background: var(--bg-lesson-container); border: 1px solid var(--border-lesson-container); border-radius: 20px; padding: 25px 15px; margin-bottom: 10px; }
        .lesson-card { background: white; border-radius: 10px; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* SECCIÃ“N IMPORTAR */
        .upload-area {
            border: 2px dashed #ccc; border-radius: 15px; padding: 20px;
            margin: 15px 0; background: #fff; display: flex; flex-direction: column; align-items: center;
        }
        .info-text { font-size: 12px; color: #666; margin: 15px 0 5px 0; }

        /* BOTONES DE PRUEBA */
        .test-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .btn-test { background: white; border: 1px solid #ddd; padding: 10px; border-radius: 15px; font-size: 12px; cursor: pointer; color: #333; }
        .btn-test-main { grid-column: span 2; background: var(--modal-blue); color: white; border: none; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; width: 90%; max-width: 350px; border-radius: 25px; overflow: hidden; text-align: center; }
        .modal-header { padding: 30px 20px; color: white; background-color: var(--modal-blue); }
        .modal-icon svg { width: 60px; fill: white; margin-bottom: 15px; }
        .score-value { font-size: 3.5rem; font-weight: 900; margin: 10px 0; }
        .text-green { color: #2e7d32; } .text-orange { color: #f9a825; } .text-red { color: #c62828; }
        .hidden { display: none; }
        
        .btn-toro { border: none; padding: 12px; border-radius: 25px; font-weight: bold; cursor: pointer; width: 100%; color: white; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="login-container">
            <h1 style="font-size: 3rem; color: var(--dark-green); font-weight: 900; letter-spacing: 3px;">T.O.R.O</h1>
            <img src="assets/logo_toro.png" alt="Logo" style="width: 160px; margin-bottom: 2rem;">
            <form id="loginForm" style="width: 100%; max-width: 400px;">
                <div style="text-align: left; margin-bottom: 1.5rem;">
                    <label style="font-weight: bold;">MatrÃ­cula</label>
                    <input type="text" id="matricula" placeholder="EJ. 012203432" required style="width: 100%; padding: 1rem; border: 1.5px solid #ccc; border-radius: 15px; box-sizing: border-box;">
                </div>
                <div style="text-align: left; margin-bottom: 1.5rem;">
                    <label style="font-weight: bold;">Nombre completo</label>
                    <input type="text" id="nombre" placeholder="EJ. Juan PÃ©rez" required style="width: 100%; padding: 1rem; border: 1.5px solid #ccc; border-radius: 15px; box-sizing: border-box;">
                </div>
                <button type="submit" style="width: 100%; padding: 1.1rem; background-color: #689F38; color: white; border: none; border-radius: 30px; font-size: 1.2rem; font-weight: bold;">Continuar</button>
            </form>
        </div>
    </div>

    <div id="modal-container" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-header-bg" class="modal-header">
                <div id="modal-icon" class="modal-icon"></div>
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body" style="padding: 20px;">
                <p id="modal-text"></p>
                <div id="score-section" class="hidden">
                    <span style="color: #888;">Puntaje obtenido:</span>
                    <div id="score-number" class="score-value"></div>
                    <p>NÃºmero de intentos disponibles: <span id="attempts-count"></span></p>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="btn-left" class="btn-toro" style="background: #6c757d; width: 50%;" onclick="cerrarModal()">Volver</button>
                    <button id="btn-right" class="btn-toro" style="background: #5d9b63; width: 50%;" onclick="cerrarModal()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const iconHand = `<svg viewBox="0 0 24 24"><path d="M18 11V7a2 2 0 00-4 0v4h-1V2a2 2 0 00-4 0v9H8V5a2 2 0 00-4 0v10c0 5.5 4.5 10 10 10s10-4.5 10-10V13a2 2 0 00-4 0v-2z"/></svg>`;
        const iconMedal = `<svg viewBox="0 0 24 24"><path d="M12 2l2.4 4.9 5.4.8-3.9 3.8.9 5.4-4.8-2.5-4.8 2.5.9-5.4-3.9-3.8 5.4-.8L12 2z"/></svg>`;

        function mostrarVistaEstudiante(nombre) {
            const root = document.getElementById('main-content');
            root.innerHTML = `
                <div class="mobile-container">
                    <h1 style="color: var(--color-header-text); font-size: 22px;">Â¡Hola, ${nombre}!</h1>
                    <div class="course-banner">Cultura digital I</div>
                    
                    <h2 style="color: var(--color-text-blue); font-size: 16px; text-align: left;">Lecciones disponibles</h2>
                    <div class="lesson-container">
                        <div class="lesson-card" onclick="abrirModal('inicio')">
                            <span>ðŸ“– LecciÃ³n 1: Repaso</span>
                            <div style="height: 10px; width: 10px; background-color: #00c800; border-radius: 50%;"></div>
                        </div>
                    </div>

                    <div class="test-grid">
                        <button class="btn-test btn-test-main" onclick="abrirModal('inicio')">Iniciar Actividad (Azul)</button>
                        <button class="btn-test" onclick="abrirModal('resultado', 10, 5)">Ver 10/10 (Verde)</button>
                        <button class="btn-test" onclick="abrirModal('resultado', 4, 1)">Ver 4/10 (Naranja)</button>
                        <button class="btn-test" onclick="abrirModal('resultado', 1, 2)">Ver 1/10 (Rojo)</button>
                    </div>

                    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

                    <h2 style="color: var(--color-text-blue); font-size: 16px; text-align: left;">Importar nuevas lecciones</h2>
                    <div class="upload-area">
                        <span style="font-size: 40px; margin-bottom: 10px;">ðŸ“‚</span>
                        <button onclick="document.getElementById('fileInput').click()" style="padding: 5px 15px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">Seleccionar archivos</button>
                        <input type="file" id="fileInput" hidden>
                    </div>

                    <p class="info-text">"Pulsa para cargar las lecciones"</p>
                    <button class="btn-toro" style="background: var(--btn-green-bg);" onclick="alert('Cargando...')">Cargar archivos</button>

                    <p class="info-text">"Pulsa para ingresar tus datos denuevo"</p>
                    <button class="btn-toro" style="background: var(--btn-gray-bg);" onclick="cerrarSesion()">Cambiar de usuario</button>
                </div>
            `;
        }

        function abrirModal(tipo, puntos = 0, intentos = 0) {
            const modal = document.getElementById('modal-container');
            const iconDiv = document.getElementById('modal-icon');
            const scoreSec = document.getElementById('score-section');
            const modalTxt = document.getElementById('modal-text');
            const scoreNum = document.getElementById('score-number');
            const title = document.getElementById('modal-title');
            const btnRight = document.getElementById('btn-right');

            modal.style.display = 'flex';

            if (tipo === 'inicio') {
                iconDiv.innerHTML = iconHand;
                title.innerText = 'Â¿Te sientes listo?';
                modalTxt.innerText = 'Una vez que comiences, no podrÃ¡s volver a consultarlo.';
                modalTxt.classList.remove('hidden');
                scoreSec.classList.add('hidden');
                btnRight.innerText = "Aceptar";
            } else {
                iconDiv.innerHTML = iconMedal;
                modalTxt.classList.add('hidden');
                scoreSec.classList.remove('hidden');
                scoreNum.innerText = `${puntos}/10`;
                document.getElementById('attempts-count').innerText = intentos;
                btnRight.innerText = "Finalizar";
                
                const user = localStorage.getItem('toro_nombre') || "Estudiante";
                if (puntos >= 7) {
                    title.innerText = `Â¡Buen trabajo, ${user}!`;
                    scoreNum.className = 'score-value text-green';
                } else {
                    title.innerText = `Â¡Puedes mejorar, ${user}!`;
                    scoreNum.className = puntos >= 4 ? 'score-value text-orange' : 'score-value text-red';
                }
            }
        }

        function cerrarModal() { document.getElementById('modal-container').style.display = 'none'; }

        function cerrarSesion() {
            localStorage.clear();
            location.reload();
        }

        // Eventos de inicio
        document.getElementById('loginForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            localStorage.setItem('toro_nombre', nombre);
            localStorage.setItem('toro_datos_listos', 'true');
            mostrarVistaEstudiante(nombre);
        });

        window.addEventListener('DOMContentLoaded', () => {
            const nombre = localStorage.getItem('toro_nombre');
            if (localStorage.getItem('toro_datos_listos') === 'true' && nombre) {
                mostrarVistaEstudiante(nombre);
            }
        });
    </script>
</body>
</html>
