    <style>
        :root {
            --primary-green: #4CAF50;
            --dark-green: #2E7D32;

            --color-text-blue: #3b5998;

            --border-lesson-container: #8ebf9e;
            --btn-green-bg: #619b6b;
            --btn-gray-bg: #637388;
        }
        * { box-sizing: border-box; }
        body { 
            background-color: var(--bg-light); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0;
        }
        
        .login-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 2rem; 
            text-align: center; 
            min-height: 100vh;
        }

        .mobile-container {
            background-color: white; 
            width: 100%; 
            max-width: 380px;
            border-radius: 20px; 
            padding: 30px 20px; 
            margin: 20px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center;
        }

        .welcome-box {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 6px;
            color: #444;
        }
        .welcome-text { font-size: 18px; font-weight: 400; }
        .user-name { font-size: 18px; font-weight: 700; }

        .course-title-container { margin-bottom: 30px; }
        .course-label { 
            font-size: 11px; 
            color: #aaa; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            display: block; 
            margin-bottom: 6px; 
        }
        .course-name { 
            color: var(--dark-green); 
            font-size: 22px; 
            font-weight: 800; 
            display: inline-block; 
        }
        .thin-line { 
            border: 0; 
            height: 1px; 
            background: #e0e0e0; 
            width: 80%; 
            margin: 12px auto 0; 
        }

        .lesson-container { 
            background: var(--bg-lesson-container); 
            border: 1px solid var(--border-lesson-container); 
            border-radius: 20px; 
            padding: 25px 15px; 
            margin-bottom: 10px; 
        }
        .lesson-card { 
            background: white; 
            border-radius: 10px; 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            cursor: pointer; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .lesson-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .upload-area { 
            border: 2px dashed #ccc; 
            border-radius: 15px; 
            padding: 20px; 
            margin: 15px 0; 
            background: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .info-text { 
            font-size: 12px; 
            color: #666; 
            margin: 15px 0 5px 0; 
        }

        .test-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin: 15px 0; 
        }
        .btn-test { 
            background: white; 
            border: 1px solid #ddd; 
            padding: 10px; 
            border-radius: 15px; 
            font-size: 12px; 
            cursor: pointer; 
            color: #333;
            transition: all 0.2s;
        }
        .btn-test:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .modal-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.7); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
        }
        .modal-content { 
            background: white; 
            width: 90%; 
            max-width: 350px; 
            border-radius: 25px; 
            overflow: hidden; 
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header { 
            padding: 30px 20px; 
            color: white; 
            background-color: var(--modal-blue); 
        }
        .score-value { 
            font-size: 3.5rem; 
            font-weight: 900; 
            margin: 10px 0; 
        }
        .text-green { color: #2e7d32; } 
        .text-orange { color: #f9a825; } 
        .text-red { color: #c62828; }
        .hidden { display: none; }
        
        .btn-toro { 
            border: none; 
            padding: 12px; 
            border-radius: 25px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            color: white; 
            margin-bottom: 10px;
            transition: opacity 0.2s;
        }
        .btn-toro:hover {
            opacity: 0.9;
        }
        
        #lesson-viewer-content, 
        #actividad-viewer-content { 
            padding: 20px; 
            text-align: left; 
            max-height: 60vh; 
            overflow-y: auto; 
        }

        .question-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 10px;

            border-radius: 8px;
            background: white;

            text-align: left;

        .option-btn:hover {

        .option-btn.selected {

        .alert {

            background: #ffebee;
            color: #c62828;

        }
        .alert-success {

            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
    </style>

function mostrarActividad() {
    const contenedor = document.getElementById('actividad-viewer-content');
    
    // 1. ABRIR EL MODAL (Prioridad para PWA)
    document.getElementById('actividad-modal').style.display = 'flex';
    document.getElementById('lesson-modal').style.display = 'none';
    document.getElementById('actividad-modal').scrollTop = 0;

    if (leccionActual && leccionActual.html) {
        contenedor.innerHTML = leccionActual.html;
        
        // Reparar im√°genes
        const imagenes = contenedor.querySelectorAll('img');
        imagenes.forEach(img => {
            const srcOriginal = img.getAttribute('src');
            const nombreLimpio = srcOriginal.replace('./', ''); 
            const rutaConCarpeta = leccionActual.rutaBase + nombreLimpio;
            const blobUrl = window.toro_recursos[nombreLimpio] || 
                            window.toro_recursos[rutaConCarpeta] || 
                            window.toro_recursos[srcOriginal];
            if (blobUrl) img.src = blobUrl;
        });

        // Separar secciones visuales
        const secLectura = contenedor.querySelector('#lectura');
        const secQuiz = contenedor.querySelector('#quiz');
        const tabsProfesor = contenedor.querySelector('.tabs');
        if (secLectura) secLectura.style.display = 'none';
        if (tabsProfesor) tabsProfesor.style.display = 'none';
        if (secQuiz) {
            secQuiz.style.display = 'block';
            secQuiz.classList.add('active');
        }

        // 2. L√ìGICA DEL BOT√ìN (Con el nuevo formato de reporte)
        const btnToro = document.getElementById('btn-finalizar-actividad');
        btnToro.onclick = function(e) {
            if(e) e.preventDefault(); 

            const tarjetas = contenedor.querySelectorAll('.question-card');
            const totalPreguntas = tarjetas.length || 2; 

            let aciertosReales = 0;
            let respondidas = 0;

            for (let i = 1; i <= totalPreguntas; i++) {
                const radio = contenedor.querySelector(`input[name="p${i}"]:checked`);
                if (radio) {
                    respondidas++;
                    // Validaci√≥n P1=a, P2=b (Ajustable seg√∫n el contenido)
                    if (i === 1 && radio.value === "a") aciertosReales++;
                    if (i === 2 && radio.value === "b") aciertosReales++;
                }
            }

            if (respondidas < totalPreguntas) {
                alert("Por favor, responde todas las preguntas.");
                return;
            }

            // C√°lculos de nota
            const notaEscalada = (aciertosReales / totalPreguntas) * 10;
            const porcentaje = (aciertosReales / totalPreguntas) * 100;

async function procesarHTML() {
    const input = document.getElementById('fileInput');
    if (!input.files[0]) return;

    try {
        const file = input.files[0];
        const arrayBuffer = await file.arrayBuffer();
        const zip = await JSZip.loadAsync(arrayBuffer);
        
        window.toro_recursos = {}; // Reiniciamos los recursos de esta sesi√≥n

        const promesas = [];
        zip.forEach((rutaCompleta, entry) => {
            if (!entry.dir) {
                const p = entry.async("blob").then(blob => {
                    // Guardamos la ruta tal cual viene en el ZIP (ej: "ejemplo_actividad/foto.jpg")
                    window.toro_recursos[rutaCompleta] = URL.createObjectURL(blob);
                });
                promesas.push(p);
            }
        });

        await Promise.all(promesas);

        // Buscamos el HTML (est√© en la carpeta que est√©)
        const rutaHtml = Object.keys(zip.files).find(n => n.endsWith('.html'));
        const htmlOriginal = await zip.file(rutaHtml).async("string");

        // Guardamos la lecci√≥n
        const leccionNueva = {
            titulo: file.name.replace('.zip', ''),
            html: htmlOriginal, 
            rutaBase: rutaHtml.substring(0, rutaHtml.lastIndexOf('/') + 1) // Guardamos la carpeta base
        };

        leccionesMemoria.push(leccionNueva);
        localStorage.setItem('toro_lecciones_html', JSON.stringify(leccionesMemoria));
        renderizarLecciones();
        alert("‚úÖ Importado: " + leccionNueva.titulo);

    } catch (e) {
        console.error(e);
        alert("Error procesando la estructura del ZIP");
    }
}

        function parsearActividad(actividadDiv) {
            // Esta funci√≥n intenta extraer preguntas del HTML
            // Debe adaptarse seg√∫n la estructura real de tus HTMLs
            const preguntas = [];
            const preguntasElements = actividadDiv.querySelectorAll('.pregunta, .question');
            
            preguntasElements.forEach(p => {
                const texto = p.querySelector('.texto-pregunta, h4, p')?.innerText;
                const opciones = Array.from(p.querySelectorAll('.opcion, li')).map(o => o.innerText);
                const respuesta = parseInt(p.dataset.respuesta || 0);
                
                if (texto && opciones.length > 0) {
                    preguntas.push({
                        pregunta: texto,
                        opciones: opciones,
                        respuestaCorrecta: respuesta
                    });
                }
            });
            
            return preguntas.length > 0 ? { preguntas } : null;
        }

function descargarArchivoTxt(contenido, nombreArchivo) {
    const elemento = document.createElement('a');
    const archivo = new Blob([contenido], {type: 'text/plain'});
    elemento.href = URL.createObjectURL(archivo);
    elemento.download = nombreArchivo;
    document.body.appendChild(elemento);
    elemento.click();
    document.body.removeChild(elemento);
}
